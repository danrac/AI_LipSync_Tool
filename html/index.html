<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI LipSync Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>AI LipSync Tool</h1>
        <div class="section">
            <h2>Upload Visemes</h2>
            <input type="file" id="viseme-upload" multiple accept="image/*">
            <button id="upload-visemes">Upload</button>
        </div>
        <div class="section" id="viseme-labeling-section" style="display: none;">
            <h2>Label Visemes</h2>
            <div id="viseme-list"></div>
            <button id="save-viseme-labels">Save Labels</button>
        </div>
        <div class="section">
            <h2>Import Audio</h2>
            <input type="file" id="audio-upload" accept="audio/*">
            <button id="import-audio">Import</button>
        </div>
        <div class="section">
            <h2>Generate LipSync</h2>
            <button id="generate-lipsync">Generate</button>
        </div>
        <div class="section">
            <h2>Status</h2>
            <div id="status">Awaiting input...</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
